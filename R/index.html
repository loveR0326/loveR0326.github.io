  {x=R()*O;y=R()*Q;H=80*(i/v)+280;S=40*R()+60;B=60*R()+20;f=[];for(k=0;k<v;)f[k++]={x:x,y:y,X:0,Y:0,R:1-k/v+1,S:R()+1,q:~~(R()*v),D:2*(i%2)-1,F:0.2*R()+0.7,f:"hsla("+~~H+","+~~S+"%,"+~~B+"%,.1)"};e[i++]=f}

  var txt = '给李欣然：\n    今天我们相识刚好十二年，那就送你一个秘密作为礼物吧。\n    在我最初的印象里，你是一个经常迟到被老师训斥的小姑娘。虽然不是什么好的印象，\n但也算让人记忆深刻了。其实我也不太记得清我们是怎么熟识起来的，但我觉得应该是在初\n三之前。提起“金银铜贱”这个组合还有些怀念呢，也不记得上次你用“贱贱”称呼我是什\n么时候了。虽然当年和你们的关系都挺不错，但和你相处的时候好像总有那么点不一样。记\n得初中的时候你说过不喜欢男孩子把指甲留太长，也不知道是不是受这句话的影响，从那之\n后我就没有超过三毫米的指甲；之前我也不太会问你的感情状况，除非你主动提起，我也有\n意无意在避免和你的男朋友们有任何形式的接触；我自己有追求对象的时候，也尽量不和你\n联系……可能你并没有察觉我对你有什么不一样，毕竟我自己也不一定意识得到，但是我对\n你的在意应该不是好朋友那么简单。当然我并没有在说一个暗恋十多年的故事，我也不是一\n个那么隐忍的人。但我想告诉你的是：你在我心里一直有那么一个特殊的位置，这个位置从\n前没有人来过，以后也不会有。\n    我意识到这件事情的时候应该是刚刚出国，那时候分手也有几个月了，有时候就会想，\n回过头来看在我心里到底哪些人很重要。当我想到你的时候，发现友情是无法概括我对你的\n感情的。不过当时想着就这样一直保持朋友的关系也挺好，不去拥有，就不会失去。\n    这样一过就是两年。本来这个秘密可能会像我寄给你的那张明信片上暗写的“你永远不\n知道”一样不被你知道，但是半个月前听到你分手的消息，我开始思考要不要告诉你这件事。\n起初我是想等你彻底处理好上一段感情再慢慢告诉你。但是史宁馨问我“如果处理不好，最\n后结婚了呢？”以前我就时常会想到如果我去参加你的婚礼，能否送上一句祝福，每次的答\n案都是我应该不会参加。“祝你幸福”，我对你说不出口。\n    你不知道在你说我胖之后，我开始注意饮食锻炼只为下次见到你的时候能瘦一点；\n    你不知道我给你的那张明信片是我的第一张，也是唯一一张明信片；\n    你不知道我对你说了多少看似无关紧要实则暗含深意的话；\n    你不知道我梦见过多少次和你在一起的场景；\n    你不知道我有多少次走在你身旁的时候都想拉起你的手；\n    你不知道我看着你眼睛的时候有多想抱着你问“做我女朋友好不好”……\n    我自己也不知道何时开始喜欢你的。\n    也许是你分手的那天；\n    也许是你在家照顾奶奶的时候；\n    也许是我把你的备注去掉的那天；\n    也许是你忙于实习的那段时间；\n    也许是你时不时来找我聊天的年初；\n    也许是去年暑假我们第一次两人看电影的那天；\n    也许是前年你发现我不愿意接收你男朋友微信的那天；\n    也许是本科时候我们四人组去户部巷的那天；\n    也许是在华师一我帮你买小零食的那天；\n    也许是你在初中元旦晚会上唱《丝路》的那天……\n    好了，我的秘密说完了。那么你呢，你怎么说？\n    哦，差点忘了说，从见到你的第一眼起，你的外貌便是我最喜欢的样子。\n                                                                      黄劭宇\n                                                                2019年8月31日';
